<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <table *ngIf="dataLoaded==true" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka Adı</th>
        <th>Renk</th>
        <th>Model Yılı</th>
        <th>Günlük Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
      <tr routerLink="/cars/{{car.id}}" *ngFor="let car of cars">
        <td>{{ car.id }}</td>
        <td>{{ car.brandName }}</td>
        <td>{{ car.colorName }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.description }}</td>
      </tr>
    </tbody>
  </table>
